{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Track{% endblock %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="mt-2">Создание трека</h1>
        <hr class="mt-0 mb-4">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Upload Track</button>
        </form>
      </div>
    </div>
{% endblock %}
